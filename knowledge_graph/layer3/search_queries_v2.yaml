# LG전자 HE사업부 이벤트 기반 검색 쿼리 템플릿
# v2: Driver 기반 → 이벤트 유형 기반으로 전환

version: "2.0"
description: "12개 핵심 이벤트 유형별 검색 쿼리"

event_types:
  패널가격변동:
    description: "LCD/OLED 패널 가격 변동 관련 이벤트"
    queries:
      - '"LCD 패널" 가격 TV'
      - '"OLED 패널" 가격 디스플레이'
      - '"TV 패널" 공급 삼성 LG'
      - 'BOE 패널 가격 TV'
      - 'LG디스플레이 패널 가격'
    affects:
      - 패널원가
      - 패널가격지수
      - 제조원가

  물류비변동:
    description: "해상운임, 물류비 변동 관련 이벤트"
    queries:
      - '"해상 운임" TV 수출'
      - '"컨테이너 운임" 가전'
      - '홍해 수에즈 물류 TV'
      - '"SCFI" 운임 상승'
      - '해운 파업 수출'
    affects:
      - 물류비
      - 해상운임

  경쟁사동향:
    description: "삼성, 중국 업체 등 경쟁사 동향"
    queries:
      - '삼성전자 TV 신제품 출시'
      - 'TCL 하이센스 TV 점유율'
      - '"중국 TV" LG전자 경쟁'
      - '삼성 LG TV 시장 점유율'
      - '삼성전자 TV 할인 프로모션'
    affects:
      - 경쟁사점유율
      - 경쟁사가격인하
      - 경쟁사신제품
      - 중국업체압박

  무역정책:
    description: "관세, 무역 규제 관련 이벤트"
    queries:
      - '"관세" TV 미국 삼성 LG'
      - '트럼프 관세 가전'
      - '"무역" 규제 TV 중국'
      - '미중 무역 가전 영향'
    affects:
      - 무역규제
      - 달러환율

  수요변화:
    description: "글로벌/지역별 TV 수요 변화"
    queries:
      - 'TV 수요 글로벌 시장'
      - 'TV 판매량 북미 미국'
      - 'TV 시장 유럽 판매'
      - 'TV 수요 중국 시장'
      - 'TV 출하량 분기 실적'
    affects:
      - 글로벌TV수요
      - 북미TV수요
      - 유럽TV수요
      - 중국TV수요
      - 판매량
      - 출하량

  환율변동:
    description: "원화/외화 환율 변동 관련"
    queries:
      - '원달러 환율 수출 기업'
      - '유로 환율 가전 수출'
      - '환율 LG전자 삼성전자 실적'
      - '원화 강세 약세 수출'
    affects:
      - 달러환율
      - 유로환율

  에너지가격:
    description: "에너지 비용 변동 관련"
    queries:
      - '전력 가격 제조업 상승'
      - '에너지 비용 공장 생산'
      - '전기료 인상 제조'
    affects:
      - 에너지가격
      - 제조원가

  공급망차질:
    description: "부품 공급, 공급망 이슈"
    queries:
      - '공급망 차질 TV 부품'
      - '부품 부족 가전 생산'
      - '반도체 부족 TV 영향'
      - '물류 지연 가전 수출'
    affects:
      - 공급망차질
      - 패널원가
      - 물류비

  소비심리:
    description: "소비자 심리, 경기 관련"
    queries:
      - '소비심리 가전 판매'
      - '소비자 지출 TV 수요'
      - '인플레이션 가전 수요 감소'
      - '경기 침체 가전 판매'
    affects:
      - 소비심리
      - 인플레이션
      - 글로벌TV수요
      - 금리

  OLED동향:
    description: "OLED TV 시장 동향"
    queries:
      - 'OLED TV 출시 신제품'
      - 'OLED TV 판매 점유율'
      - 'LG OLED 삼성 QD-OLED'
      - 'OLED TV 가격 인하'
    affects:
      - OLED비중
      - 프리미엄비중
      - 모델믹스변화
      - TV평균판매가

  스포츠이벤트:
    description: "스포츠 이벤트로 인한 수요 변화"
    queries:
      - '올림픽 TV 수요 판매'
      - '월드컵 TV 판매 증가'
      - '스포츠 이벤트 TV 시청'
      - '유로컵 TV 수요'
    affects:
      - 스포츠이벤트
      - 글로벌TV수요
      - 유럽TV수요

  플랫폼동향:
    description: "스마트TV 플랫폼, 광고 수익 관련"
    queries:
      - 'webOS TV 광고 수익'
      - '스마트TV 플랫폼 광고'
      - 'CTV 광고 시장'
      - 'TV 스트리밍 광고 매출'
    affects:
      - webOS인당매출
      - webOS설치기반
      - 플랫폼정책변경

# 필터링 규칙
filter_rules:
  exclude_title_patterns:
    - '^\[Who Is'           # 인물 프로필
    - '시장 규모.*보고서'    # 시장 보고서
    - '전망.*\d{4}'         # 연도 전망
    - '^\[.*리포트\]'       # 리서치 리포트
    - '주가.*전망'          # 주가 전망

  exclude_snippet_patterns:
    - '시장 규모는.*예상'
    - '전망이.*나왔다'
    - '투자의견.*목표주가'
